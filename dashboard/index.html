!<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>User Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img src="#" alt="Circle GPS logo" class="logo" />

        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/symbol.svg#icon-cog"></use>
            </svg>
            <span class="user-nav__settings">Settings</span>
          </div>
          <div class="user-nav__user">
            <svg class="user-nav__icon">
              <use xlink:href="img/symbol.svg#icon-lock"></use>
            </svg>
            <span class="user-nav__user-name">User name</span>
          </div>
        </nav>
      </header>

      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/symbol.svg#icon-target"></use>
                </svg>
                <span>Devices</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon"><use xlink:href=""></use></svg>
                <span>Unit One</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon"><use xlink:href=""></use></svg>
                <span>Unit Two</span>
              </a>
            </li>
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon"><use xlink:href=""></use></svg>
                <span>Unit Three</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon"><use xlink:href=""></use></svg>
                <span>Unit Four</span>
              </a>
            </li>
          </ul>
        </nav>

        <main class="map-view">Map view</main>
      </div>
    </div>
  </body>
</html>
