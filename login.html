<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>User Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
  </head>

  <body>
    <div class="section-login">
      <div class="login-box">
        <div class="login-box__header">
          <div class="login-box__brand"><p>CircleGPS</p></div>
          <div class="login-box__links-box">
            <div class="login-box__link"><a href="#">Register</a></div>
            <div class="login-box__link"><a href="#">Login</a></div>
          </div>
        </div>
        <form class="login-box__form">
          <div class="login-box__username">
            <input type="text" name="user" placeholder="User Name" />
            <p class="login-box__error">error message</p>
          </div>
          <div class="login-box__password">
            <input type="password" name="password" placeholder="Password" />
            <p class="login-box__error">error message</p>
          </div>
          <div class="login-box__submit">
            <input
              class="login-box__submit-button"
              type="submit"
              value="Login  >"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
