<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>User Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
  </head>

  <body>
    <div class="section-settings">
      <div class="settings-box">
        <div class="settings-box__header">
          <div class="settings-box__option"><p>New Device</p></div>
        </div>
        <form class="settings-box__form">
          <div class="settings-box__device-id">
            <input type="text" name="device-id" placeholder="Device ID" />
            <p class="settings-box__error">error message</p>
          </div>
          <div class="settings-box__device-name">
            <input type="text" name="device-name" placeholder="Device Name" />
            <p class="settings-box__error">error message</p>
          </div>
          <div class="settings-box__submit">
            <input
              class="settings-box__submit-button"
              type="submit"
              value="Add Device  >"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
